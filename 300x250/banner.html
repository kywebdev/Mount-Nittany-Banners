<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=300, height=250">
    <title>Cardio: 300x250</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
        var clickTag = '';
    </script>

<body>
    <div id="ad">

        <div class="banner">

                <div class="frame circle" id="circle-1"></div>
                <div class="frame circle" id="circle-2"></div>
                <div class="frame logo" id="logo-white">
                    <img src="assets/img/logo-white.png" />
                </div>
                <div class="frame logo" id="logo-color">
                    <img src="assets/img/logo-color.png" />
                </div>
                <div class="frame" id="cardio-gray">
                    <img src="assets/img/CARDIOLOGY-gray.png" />
                </div>
                <div class="frame" id="cardio">
                    <img src="assets/img/CARDIOLOGY.png" />
                </div>
                <div class="frame" id="red">
                    <div class="frame" id="learn-more">
                        <img src="assets/img/LEARN_MORE.png" />
                    </div>
                    <div class="frame" id="heart">
                        <img src="assets/img/HEART.png" />
                    </div>
                    <div class="frame" id="health">
                        <img src="assets/img/HEALTH.png" />
                    </div>
                    <div class="frame" id="is">

                    </div>
                    <div class="frame" id="about">
                        <img src="assets/img/ABOUT.png" />
                    </div>
                    <div class="frame" id="the">
                        <img src="assets/img/THE.png" />
                    </div>
                    <div class="frame" id="long">
                        <img src="assets/img/LONG.png" />
                    </div>
                    <div class="frame" id="game">
                        <img src="assets/img/GAME.png" />
                    </div>
                </div>
                <div class="frame" id="courageous">
                    <img src="assets/img/COURAGEOUS.png" />
                </div>
                <div class="frame" id="at-heart">
                    <img src="assets/img/AT_HEART.png" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TweenMax.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="assets/js/script.js"></script>
